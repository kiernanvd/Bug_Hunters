<div class="container">
  <br>
  <form>
    <div class="form-group">
      <label><strong>Email Address</strong></label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label><strong>Password</strong></label>
      <input type="password" id="password1" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label><strong>Verify Password</strong></label>
        <input type="password" id="password2" class="form-control" placeholder="(Required if signing up)">
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="signIn()">Sign-In</button>
    &nbsp;
    <button type="submit" class="btn btn-primary" (click)="signUp()">Sign-Up</button>
  </form>
</div>
