<div class="container">
  <br>
  <form>
    <div class="form-group">
      <label><strong>Email Address</strong></label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label><strong>Notification Type</strong></label>
      <select class="form-control" id="notification">
        <option *ngFor="let choice of drpNotification" [value]="choice">{{choice}}</option>
      </select>
    </div>
    <div class="form-group">
      <label><strong>Comments</strong></label>
      <textarea class="form-control" placeholder="(Optional)" id="comment" rows="3"></textarea>
    </div>
    <button type="submit" value="Save" class="btn btn-primary" (click)="addContact()">Submit</button>
  </form>
</div>
